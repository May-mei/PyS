<html>
	<head>
		<title>表单设计</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form>
			账号：<input type="text" name="name" value="请输入用户名" size="10" maxlength="5">
			<br>
			<br>
			密码：<input type="password" name="password" size="5">
			<br>
			<br>			
			<input type="hidden" name="yincangdeneirong" size="5">
			<br>
			<br>
			性别：<input type="radio" name="sex">男<input type="radio" name="sex">女
			<br>
			<br>
			性别：<input type="checkbox" name="tiyu" checked>体育<input type="radio" name="changge">唱歌
			<br>
			<br>
			自我介绍：<br>
			<textarea cols="35" rows="10" name="ziwojieshao" align="left">
					这里是自我介绍
			</textarea>
			<br>
			<br>
			地址：
			<select name="dizhi" multiple>
				<option value="sichuan" selected>四川</option>
				<option value="shanghai" >上海</option>
				<option value="beijing">北京</option>
			</select>
			<br>
			<br>
			<input type="submit" value="提交">
			<input type="reset" value="重置">
			<input type="button" value="按钮">
		</form>
	</body>
</html>
